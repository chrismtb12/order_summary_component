<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <img src="./img/pattern-background-desktop.svg" alt="" />
    </div>
    <div class="card">
      <div class="order-summary">
        <img src="./img/illustration-hero.svg" alt="" />
        <div class="container">
          <h1 class="title"><b>Order Summary</b></h1>
          <div>
            <p class="textparagraph">
              You can now listen to millions of songs,<br />audiobooks, and
              podcasts on any device<br />anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img
              class="music-logo"
              src="./img/icon-music.svg"
              alt="music-icon"
            />
            <h4 class="aligntext textparagraph">
              <b class="boldtext">Annual Plan</b> <br />
              <p>$59.99/year</p>
            </h4>
            <button class="change"><b>Change</b></button>
          </div>

          <button class="payment"><b>Proceed to Payment</b></button><br />
          <button class="cancel textparagraph"><b>Cancel Order</b></button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CPWebDev</a>.
    </div>
  </body>
</html>
